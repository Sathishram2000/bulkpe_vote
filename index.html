<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Superlatives 2026 üèÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }

        .setup-screen {
            text-align: center;
        }

        .setup-screen h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .employee-setup {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .employee-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .employee-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .voting-screen {
            display: none;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 40px;
        }

        .question-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .question-header h3 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .question-number {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .employee-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            position: relative;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .employee-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .employee-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: #667eea;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .employee-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .results-screen {
            display: none;
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-header h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .award-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .award-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .award-title {
            color: #667eea;
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .winner {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .medal {
            font-size: 2.5em;
        }

        .winner-info {
            flex: 1;
        }

        .winner-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .vote-count {
            color: #666;
            font-size: 0.9em;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .restart-btn {
            margin-top: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .employees-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Team Superlatives 2026 üèÜ</h1>
            <p>Vote for your favorite teammates!</p>
        </div>

        <div class="card">
            <!-- Setup Screen -->
            <div class="setup-screen" id="setupScreen">
                <h2>üë• Enter Your Team Names</h2>
                <div class="employee-setup" id="employeeInputs">
                    <!-- Will be filled by JavaScript -->
                </div>
                <button class="btn btn-primary" onclick="startVoting()">Start Voting! üöÄ</button>
            </div>

            <!-- Voting Screen -->
            <div class="voting-screen" id="votingScreen">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div id="questionContainer"></div>

                <div class="navigation">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" style="display: none;">‚Üê Previous</button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>
                </div>
            </div>

            <!-- Results Screen -->
            <div class="results-screen" id="resultsScreen">
                <div class="results-header">
                    <h2>üéâ The Winners Are... üéâ</h2>
                    <p>Congratulations to all our superstars!</p>
                </div>
                <div id="resultsContainer"></div>
                <div class="restart-btn">
                    <button class="btn btn-primary" onclick="restartVoting()">Vote Again! üîÑ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const QUESTIONS = [
            { emoji: "üòÇ", question: "Most Likely to Make You Laugh" },
            { emoji: "‚òï", question: "Biggest Coffee Addict" },
            { emoji: "üéµ", question: "Best Playlist Curator" },
            { emoji: "üçï", question: "Always Hungry" },
            { emoji: "üò¥", question: "Most Likely to Fall Asleep in a Meeting" },
            { emoji: "üé®", question: "Most Creative Thinker" },
            { emoji: "ü§ì", question: "Biggest Tech Geek" },
            { emoji: "üèÉ", question: "First to Leave When 5pm Hits" },
            { emoji: "üìß", question: "Email Response Champion" },
            { emoji: "üé§", question: "Karaoke Superstar" },
            { emoji: "üåü", question: "Most Positive Attitude" },
            { emoji: "üïµÔ∏è", question: "Office Detective (Knows Everything)" },
            { emoji: "üéÆ", question: "Biggest Gamer" },
            { emoji: "üç∞", question: "Birthday Cake Bringer" },
            { emoji: "üì±", question: "Most Likely to Have Phone on Silent" },
            { emoji: "üéØ", question: "Most Organized" },
            { emoji: "üåÆ", question: "Best Lunch Spot Recommender" },
            { emoji: "üí°", question: "Best Problem Solver" },
            { emoji: "üé≠", question: "Office Comedian" },
            { emoji: "üèÜ", question: "Most Likely to Win This Whole Thing" }
        ];

        let employees = [];
        let currentQuestion = 0;
        let votes = {};

        // Initialize employee inputs
        function initializeSetup() {
            const container = document.getElementById('employeeInputs');
            for (let i = 1; i <= 12; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'employee-input';
                input.placeholder = `Employee ${i}`;
                input.id = `emp${i}`;
                container.appendChild(input);
            }
        }

        // Start voting
        function startVoting() {
            employees = [];
            for (let i = 1; i <= 12; i++) {
                const name = document.getElementById(`emp${i}`).value.trim();
                if (name) {
                    employees.push(name);
                }
            }

            if (employees.length < 2) {
                alert('Please enter at least 2 employee names!');
                return;
            }

            // Initialize votes
            QUESTIONS.forEach((q, index) => {
                votes[index] = {};
                employees.forEach(emp => votes[index][emp] = 0);
            });

            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('votingScreen').style.display = 'block';
            
            showQuestion(0);
        }

        // Show question
        function showQuestion(index) {
            currentQuestion = index;
            const container = document.getElementById('questionContainer');
            const question = QUESTIONS[index];

            // Update progress
            const progress = ((index + 1) / QUESTIONS.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Create question HTML
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1} of ${QUESTIONS.length}</div>
                        <h3><span class="emoji">${question.emoji}</span>${question.question}</h3>
                    </div>
                    <div class="employees-grid" id="employeeGrid">
                        ${employees.map(emp => `
                            <div class="employee-card" onclick="selectEmployee('${emp}', ${index})">
                                <div class="employee-name">${emp}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Update navigation buttons
            document.getElementById('prevBtn').style.display = index > 0 ? 'block' : 'none';
            document.getElementById('nextBtn').textContent = index === QUESTIONS.length - 1 ? 'See Results! üéä' : 'Next Question ‚Üí';
        }

        // Select employee
        function selectEmployee(employee, questionIndex) {
            // Remove all selections
            document.querySelectorAll('.employee-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked card
            event.target.closest('.employee-card').classList.add('selected');

            // Reset votes for this question and add vote
            Object.keys(votes[questionIndex]).forEach(emp => votes[questionIndex][emp] = 0);
            votes[questionIndex][employee] = 1;
        }

        // Navigation
        function nextQuestion() {
            if (currentQuestion < QUESTIONS.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        // Show results
        function showResults() {
            document.getElementById('votingScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';

            const container = document.getElementById('resultsContainer');
            let resultsHTML = '';

            const medals = ['ü•á', 'ü•à', 'ü•â', 'üèÖ', '‚≠ê'];

            QUESTIONS.forEach((question, index) => {
                const questionVotes = votes[index];
                const sortedVotes = Object.entries(questionVotes).sort((a, b) => b[1] - a[1]);
                const winner = sortedVotes[0];
                const medal = medals[Math.min(index % 5, 4)];

                resultsHTML += `
                    <div class="award-card">
                        <div class="award-title">${question.emoji} ${question.question}</div>
                        <div class="winner">
                            <div class="medal">${medal}</div>
                            <div class="winner-info">
                                <div class="winner-name">${winner[0]}</div>
                                <div class="vote-count">${winner[1]} vote${winner[1] !== 1 ? 's' : ''}</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = resultsHTML;
            createConfetti();
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Restart
        function restartVoting() {
            currentQuestion = 0;
            votes = {};
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('setupScreen').style.display = 'block';
        }

        // Initialize on load
        initializeSetup();
    </script>
</body>
</html>
